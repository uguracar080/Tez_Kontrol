name: Build & Push Docker image to GHCR (version tags)

on:
  push:
    tags:
      - "v*.*.*"   # v1.0.0 gibi tag gelince çalışır

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: uguracar080/tez_kontrol   # uguracar080/Tez_Kontrol

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: uguracar080
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push (tag version)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          build-args: |
            APP_VERSION=${{ github.ref_name }}
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

